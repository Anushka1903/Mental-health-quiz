<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }
    .question {
      font-weight: bold;
      margin: 15px 0 10px;
    }
    .options label {
      display: block;
      margin: 6px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007acc;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      background: #f0f4ff;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Mental Health Detection Quiz (50 Questions)</h2>
    <form id="quizForm"></form>
    <button type="button" onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      "Do you often feel anxious or worried?",
      "Do you have difficulty sleeping?",
      "Do you feel motivated and energetic?",
      "Do you often feel lonely or isolated?",
      "Are you satisfied with your daily routine?",
      "Do you find it difficult to concentrate?",
      "Do you feel sad or depressed frequently?",
      "Do you enjoy spending time with others?",
      "Do you feel tired even after resting?",
      "Do you have frequent mood swings?",
      "Do you experience panic attacks?",
      "Do you feel confident about yourself?",
      "Do you avoid social situations?",
      "Do you overthink small problems?",
      "Do you feel pressure at school/work?",
      "Do you feel hopeless about the future?",
      "Do you easily get irritated or angry?",
      "Do you enjoy your hobbies?",
      "Do you feel guilt or regret often?",
      "Do you feel nervous in crowds?",
      "Do you find it hard to relax?",
      "Do you have thoughts of self-harm?",
      "Do you trust people easily?",
      "Do you feel mentally exhausted?",
      "Do you avoid responsibilities often?",
      "Do you worry about health issues?",
      "Do you struggle with decision making?",
      "Do you feel supported by family/friends?",
      "Do you cry frequently?",
      "Do you procrastinate a lot?",
      "Do you feel disconnected from reality?",
      "Do you feel others judge you?",
      "Do you get headaches due to stress?",
      "Do you use social media excessively?",
      "Do you feel lonely even with people?",
      "Do you feel satisfied with your life?",
      "Do you worry about small mistakes?",
      "Do you lose interest in daily tasks?",
      "Do you feel mentally stable most days?",
      "Do you get anxious about the future?",
      "Do you sleep less than 6 hours daily?",
      "Do you feel insecure about yourself?",
      "Do you have racing thoughts?",
      "Do you feel overwhelmed by tasks?",
      "Do you avoid trying new things?",
      "Do you compare yourself with others?",
      "Do you feel restless most of the time?",
      "Do you laugh and smile often?",
      "Do you have frequent nightmares?",
      "Do you feel you need help managing stress?"
    ];

    // Generate quiz dynamically
    const form = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question-block");
      div.innerHTML = `
        <div class="question">${index + 1}. ${q}</div>
        <div class="options">
          <label><input type="radio" name="q${index+1}" value="2"> Often</label>
          <label><input type="radio" name="q${index+1}" value="1"> Sometimes</label>
          <label><input type="radio" name="q${index+1}" value="0"> Rarely</label>
        </div>
      `;
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      const data = new FormData(form);
      for (let value of data.values()) {
        score += parseInt(value);
      }

      let resultText = "";
      if (score <= 20) {
        resultText = "😊 You seem to be mentally healthy. Keep maintaining your balance!";
      } else if (score <= 50) {
        resultText = "😐 You might be experiencing mild stress. Consider relaxation and self-care.";
      } else if (score <= 80) {
        resultText = "😟 You may be struggling with mental health. Talk to someone you trust.";
      } else {
        resultText = "⚠️ It looks like you’re under severe stress. Please reach out to a mental health professional.";
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
